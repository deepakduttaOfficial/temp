<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui color piker clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0d0d0d]">
    <section aria-label="header section">
        <div class="text-center">
            <h1 class="text-white text-bold text-7xl">Click to copy</h1>
            <h6 class="text-white text-semibold text-3xl">Always choose a perfect color</h6>
        </div>
    </section>
    <section aria-label="red-colors" class="mt-5">
        <h4 class="text-white font-semibold ml-10 text-[30px]">Feeling Red</h4>
        <div class="flex flex-row space-x-10 max-w-7xl justify-center mt-10 mx-auto">
            <div class="bg-[#FF6263] h-60 w-40 rounded-md"></div>
            <div class="bg-[#DE4839] h-60 w-40 rounded-md"></div>
            <div class="bg-[#BF3325] h-60 w-40 rounded-md"></div>
            <div class="bg-[#E6425E] h-60 w-40 rounded-md"></div>
            <div class="bg-[#E83A59] h-60 w-40 rounded-md"></div>
            <div class="bg-[#EF5354] h-60 w-40 rounded-md"></div>
            <div class="bg-[#EB4D4B] h-60 w-40 rounded-md"></div>
        </div>
    </section>
    <section aria-label="blue-colors" class="mt-5">
        <h4 class="text-white font-semibold ml-10 text-[30px]">Feeling Blue</h4>
        <div class="grid  grid-cols-7 gap-y-10 gap-x-6 text-center max-w-7xl mx-auto">
            <div class="bg-[#FF6263] h-60 w-40 rounded-md"></div>
            <div class="bg-[#DE4839] h-60 w-40 rounded-md"></div>
            <div class="bg-[#BF3325] h-60 w-40 rounded-md"></div>
            <div class="bg-[#E6425E] h-60 w-40 rounded-md"></div>
            <div class="bg-[#E83A59] h-60 w-40 rounded-md"></div>
            <div class="bg-[#EF5354] h-60 w-40 rounded-md"></div>
            <div class="bg-[#EB4D4B] h-60 w-40 rounded-md"></div>
            <div class="bg-[#EB4D4B] h-60 w-40 rounded-md"></div>
        </div>
    </section>
</body>

</html>
